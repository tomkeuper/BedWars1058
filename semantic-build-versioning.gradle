startingVersion = '1.0.0'

preRelease {
    startingVersion = 'BETA.1'
    pattern = /BETA/
    bump = {
        "BETA.${((it - ~/^BETA\./) as int) + 1}"
    }
}

autobump {
    majorPattern = ~/(?m)^\[bump-major\]$/
    minorPattern = ~/(?m)^\[bump-minor\]$/
    patchPattern = ~/(?m)^\[bump-patch\]$/
}