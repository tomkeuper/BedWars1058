name: Deploy with Maven

on:
  push:
    branches: [production]

jobs:
  package:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'production'
      - name: Set up JDK 17.0.5
        uses: actions/setup-java@v2
        with:
          java-version: '17.0.5'
          distribution: 'adopt'
      - name: Package with Maven
        run: |
          mvn clean package
          ls
      - name: Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bedwars-plugin
          path: bedwars-plugin/target/**.jar
          if-no-files-found: error
      - name: Set next version
        id: bump
        uses: nnichols/maven-version-bump-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  release:
    runs-on: ubuntu-latest
    needs: [ package ]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'production'
      - name: Download the artifact
        uses: actions/download-artifact@v3
        with:
          name: bedwars-plugin
          path: target
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          target_commitish: production
          tag_name: ${{ needs.package.outputs.version }}
          generate_release_notes: true
          files: "target/bedwars-*"
      - name: Merge production -> master
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: master
          message: Merge production into master
          github_token: ${{ secrets.GITHUB_TOKEN }}