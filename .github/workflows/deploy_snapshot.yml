name: Deploy snapshot package to BedWars Repo

on:
  push:
    branches: [development, workflow-test]
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    name: Deploy package to repo
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: 'development'
      - name: Set up JDK 17.0.7
        uses: actions/setup-java@v2
        with:
          java-version: '17.0.7'
          distribution: 'temurin'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - name: Deploy Package
        env:
          REPO_USER: ${{ secrets.REPO_USER }}
          REPO_PASS: ${{ secrets.REPO_PASS }}
        run: gradle publish --stacktrace -PdeployUsername="${REPO_USER}" -PdeployPassword="${REPO_PASS}"
  check_package_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Check for package changes
        id: package_changes
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          if echo "$changed_files" | grep -qE "^bedwars-api/"; then
            echo "Changes detected in the 'bedwars-api' package."
            echo "::set-output name=package_changed::true"
          else
            echo "No changes detected in the 'bedwars-api' package."
            echo "::set-output name=package_changed::false"
          fi
  javadoc:
    name: Publish JavaDoc
    runs-on: ubuntu-latest
    needs: check_package_changes
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: 'development'
      - name: Set up JDK 17.0.7
        uses: actions/setup-java@v2
        with:
          java-version: '17.0.7'
          distribution: 'temurin'
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - name: Install Packages
        run: gradle clean publishToMavenLocal
      - name: Build JavaDoc
        run: gradle javadoc
      - name: Create key for Deploy
        run: |
          echo "${{ secrets.JDC_PRIVATE_KEY }}" > ./id_rsa
      - name: Deploy JavaDoc ðŸš€
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: ${{ secrets.JDC_IP_ADDRESS }}
          username: ${{ secrets.JDC_USER }}
          privateKey: './id_rsa'
          localDir: 'bedwars-api/build/docs/javadoc'
          remoteDir: '/var/www/tomkeuper.com/javadocs'
          removeExtraFilesOnServer: true