name: Deploy snapshot package to GitHub Packages

#on: workflow_dispatch (required to be on default branch)
on:
  push:
    branches-ignore:
      - master
      - development
      - production

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    name: Deploy to GitHub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: 'api-fixes'
      - name: Set up JDK 17.0.7
        uses: actions/setup-java@v2
        with:
          java-version: '17.0.7'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      - name: Deploy Package
        run: mvn --batch-mode -DskipTests -DuseGitHubPackages deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}